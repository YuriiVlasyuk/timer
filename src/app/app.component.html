<main>
  <div>
    <h1 id="Timer">
      {{ getTimerHours() }} : {{ getTimerMinutes() }} : {{ getTimerSeconds() }}
    </h1>
  </div>
  <div class="timer-setting observable">
    <button id="start" (click)='startTimer()' >Start</button>
    <button id="stop" >Stop</button>
    <button id="wait">Wait</button>
    <button id="reset">Reset</button>
  </div>
</main>
